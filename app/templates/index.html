    <nav class="navbar sticky-top bg-dark navbar-expand-lg" style="border-radius: 0%;">

        <a class="navbar-brand" href="/">
          APT Me

      </div>
    </nav>
    <a class="github-corner"></a>
    <center>
      <h1 class=""><strong>Easily View an APT Repository</strong></h1>
      <form method="GET" action="/api/repo">
        <div class="container">
          <div class="form-group">
            <input type="url" class="form-control" name="search" id="search" aria-describedby="repoHelp" placeholder="https://example.com/debian/repo">
            <div class="form-check" style="margin-top: 4px;">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="force_cache">
                Force Reload Cache (May Take Longer)
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
              </label>
            </div>
              <button type="submit" class="btn btn-primary btn-just-icon btn-round btn-fab">
                  <i class="material-icons">search</i>
              </button>
            <small id="search" class="form-text text-muted">Please Paste the URL of the Repository You'd Like To View The Packages Of. (Works with Most Free Cydia/Sileo Repositories. Debian and Paid Repo Support Soon!)</small>
          </div>
        </div>
      </form>
    </center>
    <h4 class="text-center">Most Viewed Repos:</h4>
    <div class="container">

        <div class="card-body text-center">
